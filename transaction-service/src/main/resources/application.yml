server:
  port: 8093

kafka:
  bootstrapAddress: localhost:9092
  topicName: balance
  consumerGroupId: transaction-group

spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate.ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  resources:
    add-mappings: true
  profiles:
    active: default
